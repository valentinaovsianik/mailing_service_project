{% extends 'mailing/base.html' %}

{% block title %}Удалить запись?{% endblock %}

{% block content %}
<h1>Удалить запись "{{ post.title }}"?</h1>
<form method="POST">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:blogpost_list' %}" class="btn btn-success">Отмена</a>
</form>
{% endblock %}

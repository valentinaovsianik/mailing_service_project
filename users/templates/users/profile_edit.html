{% extends "mailing/base.html" %}

{% block content %}
<h2>Редактирование профиля</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>
<a href="{% url 'users:profile' %}">Назад в профиль</a>
{% endblock %}

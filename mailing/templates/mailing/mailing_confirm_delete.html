{% extends 'mailing/base.html' %}

{% block title %}Удалить рассылку{% endblock %}
{% block header %}Удалить рассылку{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
    {% if recipient.created_by == user %}
        <p>Вы уверены, что хотите удалить рассылку "{{ mailing }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    {% endif %}
</div>
{% endblock %}

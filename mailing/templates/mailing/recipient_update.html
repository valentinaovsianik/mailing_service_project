{% extends "base.html" %}

{% block title %}Редактировать получателя{% endblock %}

{% block content %}
<h2>Редактировать получателя</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if recipient.created_by == user %}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'recipient_list' %}" class="btn btn-secondary">Отмена</a>
    {% endif %}
</form>
{% endblock %}

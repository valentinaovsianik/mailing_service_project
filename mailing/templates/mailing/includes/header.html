{% load static %}
<header class="header" style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
   <a href="{% url 'mailing:index' %}" class="header-title" style="font-size: 24px; font-weight: bold; color: #333; text-decoration: none;">
        EasyMail
   </a>
   <nav class="header-nav" style="display: flex; align-items: center; gap: 10px; margin-left: -550px;">
       <a class="btn btn-primary" href="{% url 'mailing:recipient_list' %}">Получатели</a>
       <a class="btn btn-primary" href="{% url 'mailing:message_list' %}">Сообщения</a>
       <a class="btn btn-primary" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
       <a class="btn btn-primary" href="{% url 'mailing:about' %}">О нас</a>
       <a class="btn btn-primary" href="{% url 'mailing:contacts' %}">Контакты</a>
       <a class="btn btn-primary" href="{% url 'blog:blogpost_list' %}">Блог</a>
   </nav>
   <div style="margin-left: 20px;">
       {% if user.is_authenticated %}
       <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
       <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
            </form>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
   </div>
</header>

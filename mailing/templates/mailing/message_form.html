{% extends 'mailing/base.html' %}

{% block title %}Создать/Редактировать сообщение{% endblock %}
{% block header %}{{ view.object.pk|yesno:"Редактировать,Создать" }} сообщение{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Сохранить</button>
        <a href="{% url 'mailing:message_list' %}" class="btn btn-outline-secondary">Отмена</a>
    </form>
{% endblock %}
